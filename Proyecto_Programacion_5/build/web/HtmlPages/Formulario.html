    <div class="container" id="formulario">
        <h1 class="text-center" >Contactenos</h1>
        <div class="container" >
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" style="width:80%"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastname">Apellido:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Apellido" placeholder="Apellido" style="width:80%" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email" style="width:80%" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" />Remember me</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>

            </form>
